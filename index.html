<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Hello, world!</title>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Hello, Files!</h1>
			<p class="lead">Simple Drag and Drop File Uploader</p>
			<hr class="my-4">
			<p>Check out the project on GitHub</p>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="#" role="button"><i class="fa fa-github"></i> Repository</a>
			</p>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3 text-center"> 
        <div class="drop-area" id="dropArea">
          <form class="my-form">
          <div class="mt-3"><i class="fa fa-cloud"></i></div>
          <div class="my-3">Drag & Drop Files Here</div>
          <div>or</div>
          <div>
            <input type="file" id="fileInput" class="" multiple accept="image/*" onchange="handleFiles(this.files)"/>
          <label class="btn btn-outline-primary my-3" for="fileInput">Browse Files</label>

          </div>
          </form>
        </div>
      </div>
		</div>
	</div>
  <hr class="my-5">
     <footer class="text-muted mt-5">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>

      </div>
    </footer>

	</script>

	 crossorigin="anonymous">
	</script>
	<script src="script.js">
	</script>
